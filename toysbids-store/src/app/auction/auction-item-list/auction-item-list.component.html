<div class="height-full" style="margin:0px !important">
    <div style="height:10%">
        <div class="row marginToZero" style="height:90%;background-color: rgb(71, 77, 83)">
            <div class="col-sm-10">
                <div class="row marginToZero" style="margin-top:10px">
                    <div class="col-sm-6" style="margin-left:-20px;color:white">
                        <p>{{auctionsCount}} auctions</p>
                    </div>
                    <div class="col-sm-6">
                        <i class="fa fa-circle-o-notch fa-pulse" style="font-size:20px;color:rgb(144, 154, 170)" *ngIf="showLoadingIcon"></i>
                    </div>
                </div>
            </div>
            <div class="col-sm-2" style="margin-top:10px">

            </div>
        </div>
    </div>

    <div id="container-auctions" infiniteScroll [infiniteScrollDistance]="1" [infiniteScrollThrottle]="300" (scrolled)="onScroll()" [scrollWindow]="false" class="list-container" (click)="onSelectedItem($event.target,$event.target.id)">
        <div id={{item.id}} *ngFor="let item of auctions;let i = index" class="list-group-item">
            <div class="row">
                <div class="col-sm-4">
                    <img src="{{item.mainPicture}}" height="100px" width="100px">
                </div>
                <div class="col-sm-8">
                    <div class="category">Precio base: {{item.price}}</div>
                    <div class="range">Pujas: {{item.bidCount}}</div>
                    <div class="count">Termina el: {{item.endDate}}</div>
                    <div class="count">Seguido por {{item.followedBy}} personas</div>
                </div>
            </div>

        </div>
    </div>
</div>
