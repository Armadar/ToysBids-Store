<div class="height-full border-gray" style="margin-left:25px">
    <div style="height:10%;background-color: indianred">
        <p>Spinning: {{auctionsCount}}</p>
        <i class="fa fa-circle-o-notch fa-pulse" style="font-size:20px;color:rgb(51, 74, 109)" *ngIf="showLoadingIcon"></i>
    </div>

    <div id="container" infiniteScroll [infiniteScrollDistance]="1" [infiniteScrollThrottle]="300" (scrolled)="onScroll()" [scrollWindow]="false" class="list-container">
        <div id={{i+1}} *ngFor="let item of auctions;let i = index" class="list-group-item" (click)="onSelectedItem($event.target,$event.target.id)">
            <div class="category">{{item.category}}</div>
            <div class="range">{{item.range}}</div>
            <div class="count">{{item.count}} articulos</div>
        </div>
    </div>
</div>
